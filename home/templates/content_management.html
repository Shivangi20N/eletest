{% extends 'base.html' %} {% block body %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-8">
                    <h1 class="m-0 text-dark">Content Management</h1>
                </div>
                <div class="col-sm-4">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active"></li>
                    </ol>
                </div>


                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>

    <!-- contentmanagement -->
    <div class="card">

        <div class="card-body">
            <nav class="navbar navbar-dark bg-primary">
                <div>
                    <div class="btn-group">
                        <button type="button" class="text-left btn btn-light dropdown-toggle" data-toggle="dropdown" style="width: 28rem;">
                            Select Page
                        <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-lg-end">
                            <li><button class="dropdown-item" type="button">Action</button></li>
                            <li><button class="dropdown-item" type="button">Another action</button></li>
                            <li><button class="dropdown-item" type="button">Something else here</button></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="form-group">
                <label for="usr" style="float: left;">Page title</label>
                <input type="text" class="form-control" id="usr" placeholder="Content Management">
            </div>
            <div class="form-group">
                <label for="comment" style="float: left;">Page Content</label>
                <textarea class="form-control" rows="8" id="comment"></textarea>
            </div>


            <a href="#" class="btn btn-primary" style="margin-left: 25rem; width: 15rem;">UPDATE</a>
        </div>
    </div>

    {% endblock body %}
