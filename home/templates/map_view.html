<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>map on a webpage</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>Map</h1>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoic2hpdmFuZ2kyMCIsImEiOiJja25lYmZoZGcwdXkxMnZvYTJpdGowZTJoIn0.PTICNJNruxXa0wFFPEva8g';
        var map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'mapbox://styles/mapbox/streets-v11', // style URL
            center: [78.96, 20.56], // starting position [lng, lat]
            zoom: 4 // starting zoom
        });
    </script>

</body>

</html>
